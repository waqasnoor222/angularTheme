<div class="ui-g">
    <div class="ui-g-12">
        <div class="card">
            <h1>Messages and Growl</h1>
            <p-messages [value]="msgs"></p-messages>
            <p-growl [value]="msgs" sticky="sticky"></p-growl>

            <button type="button" pButton (click)="showInfo()" label="Info" style="width:100px" class="ui-button-info"></button>
            <button type="button" pButton (click)="showSuccess()" label="Success" style="width:100px" class="ui-button-success"></button>
            <button type="button" pButton (click)="showWarn()" label="Warn" class="ui-button-warning" style="width:100px"></button>
            <button type="button" pButton (click)="showError()" label="Error" class="ui-button-danger" style="width:100px"></button>
            <button type="button" pButton (click)="showMultiple()" label="Multiple" class="ui-button-info" style="width:100px"></button>
        </div>
    </div>
</div>
